<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <!-------------------- Header Area (Start) -------------------->
    <header class="header">
        <!-- Logo -->
        <a href="index.html" class="logo">
            <h2>eMarc<span>.</span></h2>
            <!-- <img src="assets/images/logo.png" alt="logo" /> -->
        </a>
        <!-- Logo End-->
        <!-- Navbar -->
        <nav class="navbar">
            <a href="index.html">About Me</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="register.html">Registration</a>
            <a href="login.html">Login</a>
        </nav>           
    </header>
    <main>
        <div class="contact-body">
            <div class="contact-wrap">
                <form">
                    <span class="contact-form-title">
                        <h2>
                            send us a message
                        </h2>
                    </span>
                    <div class="wrap-input validate-input" ">
                        <input class="form-input" type="text" name="name" required placeholder="Full Name">
                        <span class="form-input-focus"></span>
                    </div>
                    <div class="wrap-input validate-input" >
                        <input class="form-input" type="email" name="email" required placeholder="E-mail">
                        <span class="form-input-focus"></span>
                    </div>                   
                    <div class="wrap-input validate-input">
                        <textarea class="form-input" name="message" required placeholder="Type Your Message"></textarea>
                        <span class="form-input-focus"></span>
                    </div>
                    <div class="contact-form-button-container">
                        <button class="contact-form-button">
                            <span>
                                <i class="fa fa-paper-plane-o m-r-8" aria-hidden="true"></i>
                                submit
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="social">
            <a href="#" class="fa fa-facebook-f"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>
        <div class="content">
            <p>&copy; Copyright E.A. Aroso 2022</p>
        </div>
        
    </footer>
    <!-------------------- Footer Area (End) -------------------->
</body>
</html>
